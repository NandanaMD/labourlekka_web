<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy - Labour Lekka</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .policy-markdown {
      color: #1e293b;
      line-height: 1.8;
      font-size: 0.95rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .policy-markdown h1,
    .policy-markdown h2,
    .policy-markdown h3 {
      color: #0f172a;
      font-weight: 700;
      line-height: 1.3;
      letter-spacing: -0.015em;
    }
    .policy-markdown h1 { 
      font-size: 1.75rem; 
      margin: 0 0 1rem 0;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid #e2e8f0;
    }
    .policy-markdown h2 { 
      font-size: 1.25rem; 
      color: #0f5a5a;
      margin: 2rem 0 0.75rem 0;
      padding-top: 0.5rem;
    }
    .policy-markdown h3 { 
      font-size: 1.05rem;
      margin: 1.5rem 0 0.5rem 0;
    }
    .policy-markdown p { 
      margin: 0.75rem 0;
      color: #334155;
      text-align: justify;
      text-justify: inter-word;
    }
    .policy-markdown ul, .policy-markdown ol { 
      margin: 0.75rem 0 1rem 1.5rem;
      padding-left: 0.5rem;
    }
    .policy-markdown li { 
      margin: 0.5rem 0;
      color: #475569;
    }
    .policy-markdown a {
      color: #0ea5e9;
      text-decoration: underline;
    }
    .policy-markdown strong {
      font-weight: 600;
      color: #0f172a;
    }
    .policy-markdown code {
      background: #f1f5f9;
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      font-size: 0.9em;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
  <!-- Header -->
  <header class="bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 text-slate-700 hover:text-slate-900 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span class="font-medium">Back</span>
      </a>

      <div class="flex items-center gap-3">
        <img src="logo_lale.jpeg" alt="Labour Lekka" class="h-8 w-8 object-contain rounded-md" />
        <span class="font-semibold text-slate-900">Labour Lekka</span>
      </div>

      <button 
        onclick="exportToPDF()"
        class="px-4 py-2 bg-slate-900 text-white rounded-lg text-sm font-medium hover:bg-slate-800 transition-colors"
      >
        Export PDF
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 py-12">
    <div class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
      <!-- Title Section -->
      <div class="bg-gradient-to-r from-slate-900 to-slate-800 px-8 py-10 text-white">
        <h1 class="text-4xl font-bold mb-3">Privacy Policy</h1>
        <div class="text-slate-300 text-sm">
          <span class="inline-block mr-4">üìÖ Effective: December 30, 2025</span>
          <span class="inline-block">üìù Last updated: December 30, 2025</span>
        </div>
      </div>

      <!-- Policy Content -->
      <div class="p-8 md:p-12">
        <div id="loading" class="flex items-center justify-center py-20">
          <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-slate-900 mx-auto mb-4"></div>
            <p class="text-slate-600">Loading privacy policy...</p>
          </div>
        </div>
        <div id="policy-content" class="policy-markdown" style="display: none;"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center">
      <a 
        href="/"
        class="inline-block px-8 py-3 bg-slate-900 text-white rounded-lg font-medium hover:bg-slate-800 transition-colors shadow-lg"
      >
        Back to Home
      </a>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <script>
    // Load and render markdown
    fetch('/PRIVACY_POLICY.md')
      .then(r => r.ok ? r.text() : Promise.reject('Failed to load'))
      .then(text => {
        marked.setOptions({
          gfm: true,
          breaks: true
        });
        document.getElementById('policy-content').innerHTML = marked.parse(text);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('policy-content').style.display = 'block';
      })
      .catch(err => {
        document.getElementById('loading').innerHTML = '<p class="text-red-600">Failed to load privacy policy.</p>';
      });

    // Export to PDF function
    async function exportToPDF() {
      const el = document.getElementById('policy-content');
      if (!el) return;
      
      const originalBg = el.style.background;
      const originalPadding = el.style.padding;
      el.style.background = '#ffffff';
      el.style.padding = '40px';
      
      try {
        const canvas = await html2canvas(el, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
        const imgData = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'pt', 'a4');
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const margin = 30;
        const imgWidth = pageWidth - (2 * margin);
        const imgHeight = (canvas.height * imgWidth) / canvas.width;

        let remainingHeight = imgHeight;
        let position = margin;

        pdf.addImage(imgData, 'PNG', margin, position, imgWidth, imgHeight);
        remainingHeight -= (pageHeight - margin);

        while (remainingHeight > 0) {
          position -= pageHeight;
          pdf.addPage();
          pdf.addImage(imgData, 'PNG', margin, position, imgWidth, imgHeight);
          remainingHeight -= pageHeight;
        }

        pdf.save('Labour-Lekka-Privacy-Policy.pdf');
      } catch (err) {
        console.error('Export failed', err);
        alert('Failed to export PDF. Please try again.');
      } finally {
        el.style.background = originalBg;
        el.style.padding = originalPadding;
      }
    }
  </script>
</body>
</html>
